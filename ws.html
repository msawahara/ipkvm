<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>KVM over IP</title>
        <script type="text/javascript">
            const keepAliveInterval = 10; // sec
            /** @type {RTCConfiguration} */
            const pcConfig = {
                iceServers: [
                    {urls: 'stun:stun.l.google.com:19302'}
                ]
            }

            /** @type {WebSocket} */
            var ws = null;
            /** @type {RTCPeerConnection} */
            var pc = null;
            /** @type {MediaStream} */
            var ms = null;
            var statusText = null;
            var keepAliveTimer = null;
            var keepAliveCount = 0;
            /** @type {Array<RTCIceCandidateInit>} */
            var iceCandidates = [];
            /** @type {Gamepad} */
            var gamepad = null;
            var gamepadTimer = null

            class KeyState {
                constructor() {
                    this.altKey = false;
                    this.ctrlKey = false;
                    this.metaKey = false;
                    this.shiftKey = false;
                    /** @type {Array<number>} */
                    this.keys = [];
                }

                Clear() {
                    this.altKey = false;
                    this.ctrlKey = false;
                    this.metaKey = false;
                    this.shiftKey = false;
                    this.keys = [];
                }

                /**
                 * @param {string} code
                 * @returns {?number}
                 */
                getKeyCode(code) {
                    var map = {
                        KeyA: 4,
                        KeyB: 5,
                        KeyC: 6,
                        KeyD: 7,
                        KeyE: 8,
                        KeyF: 9,
                        KeyG: 10,
                        KeyH: 11,
                        KeyI: 12,
                        KeyJ: 13,
                        KeyK: 14,
                        KeyL: 15,
                        KeyM: 16,
                        KeyN: 17,
                        KeyO: 18,
                        KeyP: 19,
                        KeyQ: 20,
                        KeyR: 21,
                        KeyS: 22,
                        KeyT: 23,
                        KeyU: 24,
                        KeyV: 25,
                        KeyW: 26,
                        KeyX: 27,
                        KeyY: 28,
                        KeyZ: 29,
                        Digit1: 30,
                        Digit2: 31,
                        Digit3: 32,
                        Digit4: 33,
                        Digit5: 34,
                        Digit6: 35,
                        Digit7: 36,
                        Digit8: 37,
                        Digit9: 38,
                        Digit0: 39,
                        Enter: 40,
                        Escape: 41,
                        Backspace: 42,
                        Tab: 43,
                        Space: 44,
                        Minus: 45,
                        Equal: 46,
                        BracketLeft: 47,
                        BracketRight: 48,
                        Backslash: 49,
                        Semicolon: 51,
                        Quote: 52,
                        Backquote: 53,
                        Comma: 54,
                        Period: 55,
                        Slash: 56,
                        CapsLock: 57,
                        F1: 58,
                        F2: 59,
                        F3: 60,
                        F4: 61,
                        F5: 62,
                        F6: 63,
                        F7: 64,
                        F8: 65,
                        F9: 66,
                        F10: 67,
                        F11: 68,
                        F12: 69,
                        // PrintScreen: 70,
                        ScrollLock: 71,
                        Pause: 72,
                        Insert: 73,
                        Home: 74,
                        PageUp: 75,
                        Delete: 76,
                        End: 77,
                        PageDown: 78,
                        ArrowRight: 79,
                        ArrowLeft: 80,
                        ArrowDown: 81,
                        ArrowUp: 82,
                    }

                    if (code in map) {
                        return map[code]
                    }
                    console.log("Unknown keycode: " + code)
                    return null
                }

                /**
                 * @param {string} code
                 */
                KeyDown(code) {
                    switch (code) {
                        case 'AltLeft':
                            this.AltKey = true;
                            break;
                        case 'ControlLeft':
                            this.ctrlKey = true;
                            break;
                        case 'MetaLeft':
                            this.metaKey = true;
                            break;
                        case 'ShiftLeft':
                            this.shiftKey = true;
                            break;
                        default:
                            var keyCode = this.getKeyCode(code);
                            if (keyCode == null) {return;}
                            if (this.keys.indexOf(keyCode) != -1) {return;}
                            this.keys.push(keyCode)
                    }
                }

                /**
                 * @param {string} code
                 */
                KeyUp(code) {
                    switch (code) {
                        case 'AltLeft':
                            this.AltKey = false;
                            break;
                        case 'ControlLeft':
                            this.ctrlKey = false;
                            break;
                        case 'MetaLeft':
                            this.metaKey = false;
                            break;
                        case 'ShiftLeft':
                            this.shiftKey = false;
                            break;
                        default:
                            var keyCode = this.getKeyCode(code);
                            if (keyCode == null) {return;}
                            var index = this.keys.indexOf(keyCode)
                            if (index == -1) {return;}
                            this.keys.splice(index, 1);
                    }
                }
            }

            var keyState = new KeyState();

            function setStatusText(msg) {
                statusText.value = msg;
                console.log("status: " + msg);
            }

            /**
             * @param {string} data
             */
            function wsSend(data) {
                if (!ws) {return;}
                if (ws.readyState != WebSocket.OPEN) {
                    disconnect();
                    return;
                }
                ws.send(data);
                keepAliveCount = 0;
            }

            function keepAlive() {
                if (!ws) {
                    clearInterval(keepAliveTimer);
                    keepAliveCount = 0;
                    return;
                }

                keepAliveCount++;
                if (keepAliveCount >= keepAliveInterval) {
                    keepAliveCount = 0;

                    var req = {
                        type: "keepAlive",
                        payload: null
                    };
                    wsSend(JSON.stringify(req));
                }

                if (!ws) {
                    setStatusText("WebSocket timeout");
                }
            }

            function connect() {
                if (!('WebSocket' in window)) {
                    alert('WebSocket not supported.');
                    return;
                }

                document.getElementById('connect').disabled = true;
                document.getElementById('disconnect').disabled = false;

                var wsServer = location.host;
                var wsProtocol = location.protocol === "https:" ? "wss:" : "ws:";
                var wsEndpoint = wsProtocol + '//' + wsServer + '/api/ws';
                ws = new WebSocket(wsEndpoint);

                function initRequest() {
                    var enableRemoteVideo = document.getElementById('enable-remote-video').checked;
                    var enableMouse = document.getElementById('enable-mouse').checked;
                    var enableMouseAbsolute = document.getElementById('enable-mouse-absolute').checked;
                    var enableKeyboard = document.getElementById('enable-keyboard').checked;
                    var enableGamepad = document.getElementById('enable-gamepad').checked;
                    var videoResolutions = document.getElementById('video-resolution').value.split(',');
                    var videoWidth = parseInt(videoResolutions[0]);
                    var videoHeight = parseInt(videoResolutions[1]);
                    var videoFramerate = parseInt(videoResolutions[2]);
                    var req = {
                        type: "init",
                        payload: {
                            remoteVideo: {
                                enable: enableRemoteVideo,
                                width: videoWidth,
                                height: videoHeight,
                                framerate: videoFramerate,
                            },
                            mouse: enableMouse,
                            mouseAbs: enableMouseAbsolute,
                            keyboard: enableKeyboard,
                            gamepad: enableGamepad,
                        }
                    };
                    wsSend(JSON.stringify(req));
                }

                ws.onopen = () => {
                    setStatusText("WebSocket connected")
                    initRequest();

                    keepAliveTimer = setInterval(keepAlive, 1000)
 
                    var enableRemoteVideo = document.getElementById('enable-remote-video').checked;
                    if (enableRemoteVideo) {
                        iceCandidates = [];
                        pc = new RTCPeerConnection(pcConfig);
                        pc.onicecandidate = onIceCandidate;
                        pc.ontrack = onTrack;
                        pc.oniceconnectionstatechange = (e) => {
                            setStatusText('WebRTC: ' + pc.iceConnectionState)
                            console.log("IceConnectionStateChange: " + pc.iceConnectionState);
                            if (pc.iceConnectionState == "disconnected") {
                                document.getElementById('remote-video').pause()
                            }
                        }
                    }

                    var enableGamepad = document.getElementById('enable-gamepad').checked;
                    if (enableGamepad) {
                        const gamepadFps = 60;
                        gamepadTimer = setInterval(onGamepadInterval, 1000 / gamepadFps);
                    }
                };

                ws.onmessage = (e) => {
                    var m = JSON.parse(e.data);
                    switch(m.type) {
                        case "offer":
                            onReceiveOffer(m.payload);
                            break;
                        case "addIceCandidate":
                            addIceCandidate(m.payload);
                            break;
                        default:
                            console.log("Unknown message: "+ m);
                    }
                };

                ws.onerror = (e) => {
                    disconnect();
                    setStatusText("WebSocket ERROR")
                    alert("An error has occurred.");
                };

                keyState.Clear();

                configLock(true);
            }

            /**
             * @param {RTCTrackEvent} e
             */
            function onTrack(e){
                console.log("onTrack");

                if (ms === null) {
                    ms = new MediaStream();
                    document.getElementById('remote-video').srcObject = ms;
                    document.getElementById('remote-video').play();
                }

                ms.addTrack(e.track);
                return;
            }

            /**
             * @param {RTCSessionDescriptionInit} sdp
             */
            function onReceiveOffer(sdp) {
                pc.setRemoteDescription(new RTCSessionDescription(sdp)).then(function() {
                    console.log("setRemoteDescription: success.");
                    processIceCandidate();
                    pc.createAnswer().then(function(answer) {
                        console.log("createAnswer: success.");
                        pc.setLocalDescription(answer);

                        var request = {
                            type: "answer",
                            payload: answer,
                        };
                        wsSend(JSON.stringify(request));
                    });
                })
            }

            /**
             * @param {RTCPeerConnectionIceEvent} e
             */
            function onIceCandidate(e) {
                console.log("onIceCandidate");
                if (e.candidate !== null) {
                    var request = {
                        type: "addIceCandidate",
                        payload: e.candidate,
                    };
                    wsSend(JSON.stringify(request));
                    return;
                } else {
                    console.log("onIceCandidate: complete.");
                }
            }

            /**
             * @param {RTCIceCandidateInit} c
             */
            function addIceCandidate(c) {
                console.log('addIceCanditate');
                iceCandidates.push(c);
                processIceCandidate();
            }

            function processIceCandidate() {
                if (pc.remoteDescription === null) {return;}

                for (var candidate of iceCandidates) {
                    console.log('process IceCandidate');
                    pc.addIceCandidate(candidate);
                }
            }

            function disconnect() {
                if (gamepadTimer !== null) {
                    clearInterval(gamepadTimer);
                    gamepadTimer = null;
                }
                if (keepAliveTimer !== null) {
                    clearInterval(keepAliveTimer);
                    keepAliveTimer = null;
                }
                if (ms) {
                    for (var track of ms.getTracks()) {
                        ms.removeTrack(track);
                    }
                    document.getElementById('remote-video').pause();
                    document.getElementById('remote-video').srcObject = null;
                    ms = null;
                }
                if (ws) {
                    ws.close();
                    ws = null;
                }
                document.getElementById('connect').disabled = false;
                document.getElementById('disconnect').disabled = true;

                setStatusText("WebSocket disconnected")

                configLock(false);
            }

            function fullscreen() {
                document.getElementById('screen-box').requestFullscreen();
            }

            /** @param {boolean} lock */
            function configLock(lock) {
                for (var e of document.getElementById('config-items').children) {
                    if (e.nodeName !== "INPUT" && e.nodeName !== "SELECT") {continue;}
                    e.disabled = lock;
                }
            }

            /** @param {Event} e */
            function onFullscreenChange(e) {
                resizeVideo();
            }

            /** @param {Event} e */
            function onLoadedMetadata(e) {
                resizeVideo();
            }

            function resizeVideo() {
                if (document.fullscreenElement) {
                    // fullscreen
                    /** @type {HTMLVideoElement} */
                    var video = document.getElementById('remote-video');
                    video.width = document.getElementById('screen-box').offsetWidth;
                    video.height = document.getElementById('screen-box').offsetHeight;
                } else {
                    // not fullscreen
                    var video = document.getElementById('remote-video');
                    if (video.videoHeight == 0 || video.videoWidth == 0) {
                        // set default size if no media is loaded
                        var videoResolutions = document.getElementById('video-resolution').value.split(',');
                        var videoWidth = parseInt(videoResolutions[0]);
                        var videoHeight = parseInt(videoResolutions[1]);
                        video.width = videoWidth;
                        video.height = videoHeight;
                    } else {
                        video.width = video.videoWidth;
                        video.height = video.videoHeight;
                    }
                }
            }

            window.addEventListener('fullscreenchange', onFullscreenChange);

            window.addEventListener("DOMContentLoaded", () => {
                /** @type {HTMLVideoElement} */
                var video = document.getElementById('remote-video');
                var keyinput = document.getElementById('keyinput');
                video.addEventListener("click", () => {keyinput.focus();});
                video.addEventListener("contextmenu", (e) => {e.preventDefault();})
                video.addEventListener("mousedown", onMouseEvent);
                video.addEventListener("mouseup", onMouseEvent);
                video.addEventListener("mousemove", onMouseEvent);
                video.addEventListener("loadedmetadata", onLoadedMetadata);
                keyinput.addEventListener("keydown", onKeyDown);
                keyinput.addEventListener("keyup", onKeyUp);
                window.addEventListener("gamepadconnected", onGamepadConnected);
                
                statusText = document.getElementById('status-text');
            });

            window.onbeforeunload = () => {
                if (ws) {
                    disconnect();
                }
            };

            /** @param {Event} e */
            function onGamepadConnected(e) {
                gamepad = e.gamepad;
                console.log("onGamepadConnected: " + gamepad.id);
            }

            function onGamepadInterval() {
                if (gamepad === null) {return;}
                gamepad = navigator.getGamepads()[gamepad.index];
                var request = {
                    "type": "gamepadEvent",
                    "payload": {
                        "buttons": gamepad.buttons.map(b => b.pressed),
                        "axes": gamepad.axes,
                    }
                }
                wsSend(JSON.stringify(request));
            }

            function onKeyEvent() {
                var request = {
                    "type": "keyEvent",
                    "payload": {
                        "code": keyState.keys,
                        "altKey": keyState.altKey,
                        "ctrlKey": keyState.ctrlKey,
                        "metaKey": keyState.metaKey,
                        "shiftKey": keyState.shiftKey,
                    }
                }
                wsSend(JSON.stringify(request));
            }

            /**
             * @param {KeyboardEvent} e
             */
            function onKeyDown(e) {
                e.preventDefault();
                if (e.repeat) {return;}

                keyState.KeyDown(e.code);
                onKeyEvent();
            }

            /**
             * @param {KeyboardEvent} e
             */
            function onKeyUp(e) {
                e.preventDefault();

                keyState.KeyUp(e.code);
                onKeyEvent();
            }

            /**
             * @param {MouseEvent} e
             */
            function onMouseEvent(e) {
                var enableMouse = document.getElementById('enable-mouse').checked;
                var enableMouseAbsolute = document.getElementById('enable-mouse-absolute').checked;
                if (enableMouse) {
                    var request = {
                        "type": "mouseEvent",
                        "payload": {
                            "buttons": e.buttons,
                            "pos": {
                                "x": e.offsetX,
                                "y": e.offsetY,
                            }
                        }
                    }

                    wsSend(JSON.stringify(request));
                } else if (enableMouseAbsolute) {
                    const reportMin = 0;
                    const reportMax = 32767;

                    /** @type {HTMLVideoElement} */
                    var videoElement = document.getElementById('remote-video');
                    var offsetWidth = videoElement.offsetWidth;
                    var offsetHeight = videoElement.offsetHeight;
                    var videoWidth = videoElement.videoWidth;
                    var videoHeight = videoElement.videoHeight;

                    // width and height returns zero if no media is loaded
                    if (videoWidth == 0 || videoHeight == 0) {return;}

                    var videoZoom = Math.min(offsetWidth / videoWidth, offsetHeight / videoHeight);

                    var offsetLeft = (offsetWidth - videoWidth * videoZoom) / 2;
                    var offsetTop = (offsetHeight - videoHeight * videoZoom) / 2;

                    var x = Math.round((e.offsetX - offsetLeft) / (videoWidth * videoZoom - 1) * reportMax);
                    var y = Math.round((e.offsetY - offsetTop) / (videoHeight * videoZoom - 1) * reportMax);

                    if (x < reportMin || reportMax < x) {return;}
                    if (y < reportMin || reportMax < y) {return;}

                    var request = {
                        "type": "mouseAbsEvent",
                        "payload": {
                            "buttons": e.buttons,
                            "pos": {
                                "x": x,
                                "y": y,
                            }
                        }
                    }

                    wsSend(JSON.stringify(request));
                }
            }
        </script>
        <style>
            .remote-video {
                background-color: #000;
            }
            .keyinput-box {
                width: 0px;
                height: 0px;
                z-index: -1;
            }
            .keyinput {
                opacity: 0;
            }
            .status-text:disabled{
                border: solid 1px #888;
                background-color: #fff;
                color: #000;
            }
        </style>
    </head>
    <body>
        <div id="screen-box">
            <div class="keyinput-box">
                <input type="text" id="keyinput" class="keyinput">
            </div>
            <div id="video-box">
                <video id="remote-video" class="remote-video" width="1280" height="720">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div id="command-box">
            <button id="connect" onclick="connect();">connect</button>
            <button id="disconnect" onclick="disconnect();" disabled>disconnect</button>
            Status: <input id="status-text" class="status-text" disabled>
            <button id="fullscreen" onclick="fullscreen();">fullscreen</button>
        </div>
        <details id="config-box">
            <summary>configuration</summary>
            <fieldset>
                <div id="config-items">
                    <input type="checkbox" id="enable-remote-video" checked> remote-video<br>
                    <input type="checkbox" id="enable-remote-audio" checked> remote-audio<br>
                    <input type="checkbox" id="enable-mouse"> mouse (relative pos. for BIOS.)<br>
                    <input type="checkbox" id="enable-mouse-absolute" checked> mouse (absolute pos.)<br>
                    <input type="checkbox" id="enable-keyboard" checked> keyboard<br>
                    <input type="checkbox" id="enable-gamepad"> gamepad<br>
                    <select name="video-resolution" id="video-resolution">
                        <option value="1920,1080,30">1920x1080, 30 fps</option>
                        <option value="1280,720,60" >1280x720, 60 fps</option>
                        <option value="1280,720,30" selected>1280x720, 30 fps</option>
                        <option value="1024,768,30" >1024x768, 30 fps</option>
                    </select> video resolutoin (for streaming)<br>
                </div>
            </fieldset>
        </details>
    </body>
</html>
